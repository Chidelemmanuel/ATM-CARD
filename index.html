<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="./src/style.css">
    <title>ATM CARD</title>
</head>
<body> 
    <h4>The eye icon hides the number of the card below</h4>

    <div class="main">
        
        <span>
            <img src="../mastercard.jpeg" alt="">
            <h1>MASTERCARD</h1>
        </span>

        <p class="number">1234 5678 9123 4567</p>

        <span class="span-1">
            <p>CARD HOLDER</p>
            <p>EXPIRES</p>
        </span>

        <span class="span-2">
            <h3>STUDENT'S NAME</h3>
            <h3>12/28</h3>
        </span>

       <div class="last">
            <h5>OZOCHI EMMANUEL</h5>
            <section>
                <i class="fa-regular fa-eye" id="icon"></i>
                <!-- <i class="fa-regular fa-eye-slash"><i> -->
            </section>
       </div>
    </div>

    <script src="./src/app.js"></script>
</body>
</html>
